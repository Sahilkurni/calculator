<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
    
</head>
<body>
    <div class="outerlayer">
        <div class="display">
            <h1 class="content"></h1>
        </div>
        <div class="keypad">
            <div class="buttons">
                <button class="calc-butn" id="calc-button"  data-value="Ac">Ac</button>
                <button class="calc-butn" id="calc-button"  data-value="+/-">+/-</button>
                 <button class="calc-butn" id="calc-button"  data-value="BSP">BSP</button>
                 <button class="calc-butn" id="calc-button"  data-value="/">/</button>
            </div>
            <div class="buttons">
                 <button class="calc-butn" id="calc-button"  data-value="7">7</button>
                 <button class="calc-butn" id="calc-button"  data-value="8">8</button>
                 <button class="calc-butn" id="calc-button"  data-value="9">9</button>
                 <button class="calc-butn" id="calc-button"  data-value="x">x</button>
            </div>
            <div class="buttons">
                 <button class="calc-butn" id="calc-button"  data-value="4">4</button>
                 <button class="calc-butn" id="calc-button"  data-value="5">5</button>
                 <button class="calc-butn" id="calc-button"  data-value="6">6</button>
                 <button class="calc-butn" id="calc-button"  data-value="-">-</button>
            </div>
            <div class="buttons">
                 <button class="calc-butn" id="calc-button"  data-value="1">1</button>
                 <button class="calc-butn" id="calc-button"  data-value="2">2</button>
                 <button class="calc-butn" id="calc-button"  data-value="3">3</button>
                 <button class="calc-butn" id="calc-button"  data-value="+">+</button>
            </div>
            <div class="buttons">
                <button class="row" id="calc-button" data-value="0">0</button>
                 <button class="calc-butn" id="calc-button"  data-value=".">.</button>
                 <button class="calc-butn" id="calc-button"  data-value="=">=</button>
            </div>

        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
